<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<ul>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<nav>
<div class="log">
<a href="#">LOGO</a>
</div>
<div class="contain">
<ul>
<li><a href="#">HOME</a></li>
<li><a href="#">MENU</a></li>
<li><a href="#">WHAT'S NEW</a></li>
<li><a href="#">CONTACT</a></li>
<ion-icon class="var" name="menu-outline"></ion-icon>
</ul>
</div>
</nav>
<div class="container">
<div class="form-box">
<form action="" name="Formfill" onsubmit="return validation()">
<h2>Register</h2>
<p id="result">Head</p>
<div class="input-box">
<ion-icon name="person"></ion-icon>
<input type="text" name="Username" placeholder="Username">
</div>
<div class="input-box">
<ion-icon name="mail"></ion-icon>
<input type="Email" name="Email" placeholder="Email">
</div>
<div class="input-box">
<ion-icon name="lock-closed"></ion-icon>
<input type="Password" name="Password" placeholder="Password">
</div>
<div class="input-box">
<ion-icon name="lock-closed"></ion-icon>
<input type="Password" name="cPassword" placeholder="Confirm Password">
</div>
<div class="button">
<input type="submit" class="btn" onclick="validation()" value="Register">
</div>
<div class="group">
<span><a href="#">Forget Password</a></span>
<span><a href="#">Login</a></span>
</div>
</form>
</div>
<div class="popup" id="popup">
<ion-icon name="checkmark-circle-outline" class="pen"></ion-icon>
<h2>Thank You!</h2>
<p>You were registered successfully. Thanks!</p>
<a href="#"><button onclick="CloseSlide()">OK</button></a>
</div>
</div>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
